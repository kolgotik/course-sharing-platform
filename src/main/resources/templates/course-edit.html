<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/card-style.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Edit a Course</h1>

    <form th:action="@{/instructor/process-edit-course/{id}(id=${course.getId()})}" th:object="${course}" method="post" >
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" class="form-control" id="courseName" th:field="*{title}" name="courseName" maxlength="50" required placeholder="Edit course name">
            <p class="help-block">Remaining characters: <span id="courseNameCount">50</span></p>
        </div>
        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea class="form-control" maxlength="200" id="description" th:field="*{description}" name="description" placeholder="Edit course description"
                      rows="3" required></textarea>
            <p class="help-block">Remaining characters: <span id="courseDescriptionCount">200</span></p>
        </div>
        <div class="form-group">
            <label for="content">Course Content</label>
            <textarea class="form-control" maxlength="10000" id="content" th:field="*{content}" name="content" placeholder="Edit course content" rows="10"
                      required></textarea>
            <p class="help-block">Remaining characters: <span id="courseContentCount">10000</span></p>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
  var maxChars = 50;
  $('#courseName').keyup(function() {
    var length = $(this).val().length;
    var remainingChars = maxChars - length;
    $('#courseNameCount').text(remainingChars);
  });
});
</script>
<script>
    $(document).ready(function() {
  var maxChars = 200;
  $('#description').keyup(function() {
    var length = $(this).val().length;
    var remainingChars = maxChars - length;
    $('#courseDescriptionCount').text(remainingChars);
  });
});
</script>
<script>
    $(document).ready(function() {
  var maxChars = 10000;
  $('#content').keyup(function() {
    var length = $(this).val().length;
    var remainingChars = maxChars - length;
    $('#courseContentCount').text(remainingChars);
  });
});
</script>

</body>
</html>
