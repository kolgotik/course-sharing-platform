<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/card-style.css}">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Course Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.description}"></td>
        <td><form th:action="@{/user/delete-course/{id}(id=${course.id})}" onclick="if(!(confirm('Are you sure?'))) return false" method="post">
            <input style="padding: 20px;" type="submit" value="Remove" class="btn btn-warning">
        </form></td>
    </tr>
    </tbody>
</table>


</body>
</html>
