<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Course Info Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/card-style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/student/course-market" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/student/features" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="/customer/list" class="nav-link px-2 text-white">Customer Page</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a th:href="@{/register}" class="btn btn-warning">Register</a>
            </div>
        </div>
    </div>
</header>
<br>
<br>
<br>
<h2 style="padding: 20px;" th:text="'Course: ' + ${course.title}"></h2>
<br>
<br>
<h4 style="padding: 20px;" th:text="'Course description: ' + ${course.description}"></h4>
<br>
<a style="padding: 20px;" th:href="@{/student/get-course(courseId=${course.id})}">Get the Course</a>
<br>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Comments</h4>
            <div th:each="comment : ${comments}">
                <div class="media mb-3">
                    <div class="media-body">
                        <img id="avatar" th:src="@{/student/avatars/{imageName}(imageName=${comment.user.avatar})}" class="rounded-circle"
                             alt="user avatar" style="width: 50px; height: 50px;"/>
                        <span style="font-size: 20px; font-weight: bold; margin-left: 10px;" class="mt-0 mb-1"
                              th:text="${comment.user.username}"></span>
                        <p th:text="'Created at: ' + ${comment.timestamp}"></p>
                        <p th:text="${comment.text}" class="mb-0" style="padding-bottom: 50px;"></p>
                    </div>
                </div>
            </div>
        </div>

            }

    }, 5000);

        </script>-->
    </div>
</div>

<br>
<a style="padding: 20px;" th:href="@{/student/course-market}">Go Back</a>
<br>
</body>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/student/course-market" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/student/features" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>

</html>
