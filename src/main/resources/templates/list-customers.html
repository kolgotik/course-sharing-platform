<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Customers</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">
    <div id="content">
        <input type="button" value="Add Customer"
               onclick="window.location.href='showFormForAdd'; return false;"
               class="add-button">
        <form action="search" method="get">
            <input type="text" name="searchName">
            <input type="submit" value="Search" class="add-button">
        </form>
        <table>

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr th:each="tempCustomer : ${customers}">
                <td th:text="${tempCustomer.firstName}"></td>
                <td th:text="${tempCustomer.lastName}"></td>
                <td th:text="${tempCustomer.email}"></td>
                <td><a th:href="@{/customer/showFormForUpdate(customerId=${tempCustomer.id})}">Update</a> |
                    <a th:href="@{/customer/delete(customerId=${tempCustomer.id})}" onclick="if(!(confirm('Are you sure?'))) return false">Delete</a>

                </td>

            </tr>
        </table>
        <br></br>
        <a href="/student/course-market">Go to Course Market</a>
    </div>
</div>
</body>
</html>
